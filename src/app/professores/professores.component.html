
<div *ngIf="profSelecionado">
  <app-titulo [titulo]="'Professor: '+profSelecionado"></app-titulo>

  <div class="btn btn-default" (click)="voltar()">Voltar</div>
</div>
<div *ngIf="!profSelecionado">
  <app-titulo [titulo]="titulo"></app-titulo>

  <div class="container" style="margin-top: 50px;" >
    <table class="table table-hover">
        <thead>
          <tr>
            <th scope="col">#</th>
            <th scope="col">Nome</th>
            <th scope="col">Disciplina</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let prof of professores" style="cursor: pointer;" (click)="profSelect(prof)">
            <th scope="row">{{prof.id}}</th>
            <td>{{prof.nome}}</td>
            <td>{{prof.disciplina}}</td>
          </tr>
        </tbody>
      </table>
  </div>
</div>
